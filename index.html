<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <header>
        <div class="logo_bg">
            <img id="odinimg" src="./images/odin-lined.png" alt="logo">
            <p id="odinP">ODIN</p>
        </div>
    </header>

    <main>
        <h1>Sign up form</h1>
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</h3>
        <h3>You know you want to.</h3>
        <form id="signUpForm" action="#" method="get">

            <label for="first_name">First Name:</label>
            <input class="input" type="text" id="first_name" required>

            <label for="last_name">Last Name:</label>
            <input class="input" type="text" id="last_name" required>

            <label for="email">Email:</label>
            <input class="input" type="email" id="email" required>

            <label for="phone_number">Phone Number:</label>
            <input class="input" type="tel" id="phone_number" required>

            <label for="passw1">Password:</label>
            <input class="input" type="password" id="password1" required>

            <label for="passw2">Confirm password:</label>
            <input class="input" type="password" id="password2" required>
            <p id="pwnot"></p>

            <input type="submit" id="submit" value="Create account">

        </form>
    
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <header>
        <div class="logo_bg">
            <img id="odinimg" src="./images/odin-lined.png" alt="logo">
        </div>
    </header>

    <main>
        <h1>Sign up form</h1>
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
        <h3>You know you want to</h3>
        <form action="#" method="get">

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number">
        </form>
    
    
    </main>
</body>
</html>
